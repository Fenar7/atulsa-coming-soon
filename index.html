<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./mob-logo.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Atulsa</title>
</head>
<body>
    
    <header class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="mob-logo">
            <img src="./mob-logo.png" alt="">
        </div>
        <div class="stay-connected-btn">
            <button>
                Stay Connected
            </button>
        </div>
        <div class="hamburger">
            <img src="./hamburger.png" alt="">
        </div>
    </header>

    <section class="d-flex align-items-center justify-content-center coming-soon-section">
        <div class="content text-center">
            <img src="./comingsoontext.png" alt="">
            <p>Stay tuned for exceptional design solutions tailored just for you.</p>
        </div>
    </section>

    <footer class="container">
        <div class="footer-container" onclick="window.location.href='https://www.linkedin.com/company/atulsaagency/'" style="cursor: pointer;">
            <img src="./linkedin-icon.png" alt="">
            <p>Follow Us:</p>
        </div>        
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
